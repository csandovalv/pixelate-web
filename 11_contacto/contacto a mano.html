    <div class="container"
        <div class="row">
        <h1 class="display-4">Formulario</h1>

            <div class="col-12" id="formulario">
            <form method="GET" action="contacto.html" novalidate>  
            <fieldset>
            <label for="nombre">Nombre</label>
             <input type="text" name="nombre" id="nombre" class="campo" placeholder="Ingresa tu nombre">
       
            </fieldset>

             <fieldset>
            <label for="apellido">Apellido</label>
             <input type="text" name="apellido" id="apellido" class="campo" placeholder="Ingresa tu apellido" >
            
            </fieldset>

               <fieldset>
            <label for="email">Ingresa tu E-mail</label>
             <input type="email" name="email" id="email" class="campo" placeholder="email">
       
            </fieldset>

            <fieldset>
            <label for="edad">Edad</label>
             <input type="number" name="edad" id="edad" class="campo" placeholder="" min="0" max="5">
           
            </fieldset>

              <fieldset>
            <label for="password">Escribe tu contraseña</label>
             <input type="password" name="password" id="password" class="password">
            
            </fieldset>

            <fieldset>
                <p>Sexo</p>
                <label><input type ="radio" name="sexo"> Femenino</label>
                <label><input type="radio" name="sexo"> Masculino</label>
                <label><input type="radio" name="sexo"> No quiero</label>
            </fieldset>



            <fieldset>
             <p>¿Qué tipo de bicicleta es tu favorita? </p>
             <label><input type="checkbox" name=bicicleta"> Pistera </label>
             <label><input type="checkbox" name=bicicleta"> Rutera </label>
             <label><input type="checkbox" name=bicicleta"> Motor </label>
             <label><input type="checkbox" name=bicicleta"> Otra </label>
            </fieldset>

            <fieldset>
                <label for="ciudad">Ciudad</label>
                <select name="ciudad">
                    <option value="nada" >--Selecciona una Ciudad--</option>
                    <option value="Santiago">Santiago</option>
                    <option value="Valparaíso">Valparaíso</option>
                    <option value="Concepción">Concepción</option>
                    
                </select>
            </fieldset>

            <fieldset>
                <input type="text" name="Frutas" placeholder="Escribe tu fruta favorita" list="frutas">
                <datalist id="frutas">
                    <option Value="Manzana">
                    <option Value="Pera">
                    <option Value=" Sandía">
                    <option Value="Papaya">
                </datalist>
            </fieldset>

            <fieldset>
                <label for="comentario"> Comentarios </label>
                <textarea name="comentarios" placeholder="ingresa un comentario"></textarea>
            </fieldset>


                <input type="reset" value="Limpiar">
                <input type="submit" value="Enviar"> 
            </form>

    </div> <!-- fin -container -->
